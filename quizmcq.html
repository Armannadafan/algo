*{
  box-sizing: border-box;
}
body {
  background-color: #b8c6db;
  background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7f7 100%);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
  padding: 0;
}

.quiz-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
  width: 600px;
  overflow: hidden;
  position: relative;
  animation: fadeIn 0.5s ease-out;
}

.timer {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 10px;
  font-size: 24px;
  margin-bottom: 20px;
  color: #3498db; /* Change the color to your desired color */
  animation: pulse 1s infinite alternate;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 5px;
  animation: pulse 1s infinite alternate;
}
.quiz-header{
  padding: 4rem;
}
  
h2{
  padding: 1rem;
  text-align: center;
  margin: 0;
}
ul{
  list-style-type: none;
  padding: 0;
}
ul li{
  font-size: 1.2rem;
  margin: 1rem 0;
}
ul li label{
  cursor: pointer;
  transition: background-color 0.3s ease-in-out; 
}
input[type="radio"]:hover + label {
    background-color: #c4b704;
    color: #fff; 
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }





button {
    background-color: #04adc4;
    color: #fff;
    border: none;
    display: block;
    width: 100%;
    cursor: pointer;
    font-size: 1.1rem;
    font-family: inherit;
    padding: 1.3rem;
    transition: background-color 0.2s;
   
  }
  
  button:hover {
    background-color: #c4b704;
  }
  
  button:focus {
    outline: none;
    background-color: #44b927;
  }
  
/* Animations */
@keyframes fadeIn {
  from {
      opacity: 0;
  }
  to {
      opacity: 1;
  }
}

@keyframes pulse {
  0% {
      transform: scale(1);
  }
  100% {
      transform: scale(1.1);
  }
}
.error-message-container {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(255, 0, 0, 0.8);
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-align: center;
  animation: fade-in 0.5s ease-out;
}

.error-message {
  font-size: 16px;
}

.fade-out {
  animation: fade-out 0.5s ease-out forwards;
}
@keyframes fade-out {
  from {
      opacity: 1;
  }
  to {
      opacity: 0;
  }
}

];const quiz = document.getElementById('quiz');
const answerEls = document.querySelectorAll('.answer');
const questionEl = document.getElementById('question');
const a_text = document.getElementById('a_text');
const b_text = document.getElementById('b_text');
const c_text = document.getElementById('c_text');
const d_text = document.getElementById('d_text');
const submitBtn = document.getElementById('submit');
const timerDisplay = document.getElementById('time');
const timePerQuestion = 30; // Time per question in seconds
let currentQuiz = 0;
let score = 0;
let timeRemaining = timePerQuestion;

function loadQuiz() {
    deselectAnswers();
    const currentQuizData = quizData[currentQuiz];
    questionEl.innerText = currentQuizData.question;
    a_text.innerText = currentQuizData.a;
    b_text.innerText = currentQuizData.b;
    c_text.innerText = currentQuizData.c;
    d_text.innerText = currentQuizData.d;
    timeRemaining = timePerQuestion; // Reset the timer for each question
}

function deselectAnswers() {
    answerEls.forEach(answerEl => (answerEl.checked = false));
}

function getSelected() {
    let answer;
    answerEls.forEach(answerEl => {
        if (answerEl.checked) {
            answer = answerEl.id;
        }
    });
    return answer;
}

function updateTimer() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    const displayMinutes = minutes.toString().padStart(2, '0');
    const displaySeconds = seconds.toString().padStart(2, '0');
    timerDisplay.innerText = `Time: ${displayMinutes}:${displaySeconds}`;

    if (timeRemaining <= 0) {
        submitQuiz();
    } else {
        timeRemaining--;
    }
}

function stopTimer() {
    clearInterval(timer);
}

function startTimer() {
    timer = setInterval(updateTimer, 1000);
}

function submitQuiz() {
    stopTimer(); // Stop the timer when submitting the quiz
    quiz.innerHTML = `
        <h2>Time's up! You answered ${score}/${quizData.length} questions correctly</h2>
        <button onclick="location.reload()">Reload</button>
    `;
}


submitBtn.addEventListener('click', () => {
    const answer = getSelected();
    if (!answer) {
        alert('Please select an answer before submitting.');
        return;
    }

    if (answer) {
        if (answer === quizData[currentQuiz].correct) {
            score++;
        }
        currentQuiz++;
        if (currentQuiz < quizData.length) {
            loadQuiz();
            startTimer(); // Start the timer for the next question
        } else {
            quiz.innerHTML = `
            <h2>You answered ${score}/${quizData.length} questions correctly</h2>
            <button onclick="location.reload()">Reload</button>
            `;
        }
    }
});
// ... (previous code)

answerEls.forEach(answerEl => {
    answerEl.addEventListener('click', () => {
        const selectedAnswer = answerEl.id;
        // Display a message when an answer is selected
        showSelectedAnswerMessage(selectedAnswer);
    });
});

function showSelectedAnswerMessage(answer) {
    const message = `You selected answer ${answer.toUpperCase()}.`;
    showErrorMessage(message);
}
function showErrorMessage(message) {
    const errorContainer = document.createElement('div');
    errorContainer.classList.add('error-message-container');
    errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
    document.body.appendChild(errorContainer);

    setTimeout(() => {
        errorContainer.classList.add('fade-out');
        setTimeout(() => {
            errorContainer.remove();
        }, 500);
    }, 2000);
}


submitBtn.addEventListener('click', () => {
    const answer = getSelected();
    if (!answer) {
        showErrorMessage('Please select an answer before submitting.');
        return;
    }

    // ... Rest of the submission logic
    // Check the answer and update the quiz accordingly

    if (answer) {
        if (answer === quizData[currentQuiz].correct) {
            score++;
        }
        currentQuiz++;
        if (currentQuiz < quizData.length) {
            loadQuiz();
            startTimer(); // Start the timer for the next question
        } else {
            quiz.innerHTML = `

            <button onclick="location.reload()">Reload</button>
            `;
        }
    }
});
// Load the first question and start the timer

startTimer();
